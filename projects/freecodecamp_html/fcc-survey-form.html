<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Survey</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name </label><input id="name" type="text" placeholder="Enter your name" required class="query"/>
      <label id="email-label" for="email">Email </label><input id="email" type="email"placeholder="Enter your Email" required class="query"/>
      <label id="number-label" for="number">Age (optional) </label><input id="number" type="number" max="120" min="13" placeholder="Age" class="query"/>
      <label for="dropdown">Which option best describes your current role? </label>
      <select id="dropdown" class="query">
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="ft-job">Full Time Job</option>
        <option value="ft-learn">Full Time Learner</option>
        <option value="no-answer">Prefer Not to Say</option>
        <option value="other">Other</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="recommend">Would you recommend freeCodeCamp to a friend? </label>
      <label class="button-label" for="recommend-y"><input name="recommend" type="radio" id="recommend-y" value="yes"/> Definitely</label>
      
      <label class="button-label for=recommend-m" ><input name="recommend" type="radio" id="recommend-m" value="maybe"/> Maybe</label>
      <label for="recommend-n" class="button-label" ><input name="recommend" type="radio" value="no" id="recommend-n" /> Not Sure</label>
    </fieldset>
    <fieldset>
      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="feature" class="query">
        <option value="">Select an Option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-src">Open Source</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="improvements">What would you like to see improved?<p class="inline-msg"> (Check all that apply)</p></label>
      <label for="fe-projects" class="button-label" ><input name="improvements" type="checkbox" value="fe-projects" id="fe-projects"/> Front-end Projects</label>
      <label for="be-projects" class="button-label"><input name="improvements" type="checkbox" value="be-projects" id="be-projects"/> Back-end Projects</label>
      <label for="data-vis" class="button-label"><input name="improvements" type="checkbox" value="data-vis" id="data-vis"/> Data Visualization</label>
      <label for="challenges" class="button-label"><input name="improvements" type="checkbox" value="challenges" id="challenges"/> Challenges</label>
    </fieldset>

    <fieldset>
      <label for="suggest">Any comments or suggestions?</label>
      <textarea id="suggest" placeholder="Enter your comment here...." class="query"></textarea>
    </fieldset>
    <input type="submit" id="submit"/>
  </form>
</body>
</html>
